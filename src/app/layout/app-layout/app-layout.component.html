<!-- layout.component.html -->
<div class="d-flex flex-column vh-100">

  <!-- Header -->
  <header
    class="text-white p-3 d-flex justify-content-between align-items-center"
    style="background-color: #079299"
  >
    <div class="d-flex align-items-center">
      <h2 class="m-0 fw-bold">HDP</h2>
      <fa-icon [icon]="faHeadphones" class="ms-3 text-white fs-2 pointer"></fa-icon>
    </div>

    <!-- Botão mobile para sidebar -->
    <button
      class="btn btn-outline-light d-lg-none"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#mobileSidebar"
      aria-controls="mobileSidebar"
    >
     
           <fa-icon [icon]="fabars" class="text-white pointer"></fa-icon>
    </button>

    <!-- Perfil do usuário -->
    <div class="d-none d-md-block">
      <div
        class="border border-info rounded-circle d-flex align-items-center justify-content-center"
        style="width: 50px; height: 50px"
      >
        <img
          src="/src/app/img/user.png"
          alt="Foto Perfil"
          class="rounded-circle w-100 h-100"
        />
      </div>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="d-flex flex-grow-1 overflow-hidden">

    <!-- Sidebar (desktop) -->
    <app-app-menu class="d-none d-lg-block flex-shrink-0" style="width: 220px;"></app-app-menu>

    <!-- Main Content -->
    <main class="flex-grow-1 overflow-auto p-3">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<!-- Offcanvas Sidebar (mobile) -->
<div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="mobileSidebar">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" routerLink="/departamento" routerLinkActive="active" data-bs-dismiss="offcanvas">Departamentos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/categoria" routerLinkActive="active" data-bs-dismiss="offcanvas">Categorias</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/cargo" routerLinkActive="active" data-bs-dismiss="offcanvas">Cargos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/listar-chamado" routerLinkActive="active" data-bs-dismiss="offcanvas">Listar Chamado</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/manter-chamado" routerLinkActive="active" data-bs-dismiss="offcanvas">Abrir Chamado</a>
      </li>
    </ul>
  </div>
</div>
