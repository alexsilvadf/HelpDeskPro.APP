<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<p-card class="card">
  <div class="p-card-header">
    <div class="p-card-header-container d-flex align-items-center">
      <i class="pi pi-cog me-2"></i>
      <h3 class="fs-5 fs-md-4 fs-lg-3">{{ tituloPagina }}</h3>
    </div>
  </div>

  <p-panel>
    <form [formGroup]="form" class="p-3">
      <!-- Status do chamado -->
      <div class="mb-3 d-flex flex-column">
        <label for="statusChamado" class="form-label">Status do chamado</label>
        <p-dropdown
          class="w-100"
          [options]="situacaoChamado"
          optionLabel="nome"
          optionValue="codigo"
          placeholder="Selecione o Status"
          formControlName="statusChamado"
        ></p-dropdown>
      </div>

      <!-- Departamento + Categoria -->
      <div class="row g-3 mb-3">
        <div class="col-12 col-md-6">
          <label for="departamento" class="form-label">Departamento</label>
          <input
            type="text"
            class="form-control"
            formControlName="departamento"
            id="departamento"
          />
        </div>

        <div class="col-12 col-md-6 d-flex flex-column">
          <label for="categoria" class="form-label">Categoria</label>
          <p-autoComplete
            class="w-100 auto-complete-small"
            [dropdown]="true"
            [disabled]="tipoTela === 'Atendimento'"
            formControlName="categoria"
            [suggestions]="categoriasFiltradas"
            (completeMethod)="filtrarCategorias($event)"
            (onSelect)="categoriaSelecionada($event)"
            placeholder="Selecione uma categoria"
            field="nome"
          ></p-autoComplete>
        </div>
      </div>

      <!-- Título + Prioridade -->
      <div class="row g-3 mb-3">
        <div class="col-12 col-md-9">
          <label for="titulo" class="form-label">Título</label>
          <input
            id="titulo"
            type="text"
            pInputText
            formControlName="titulo"
            class="form-control"
          />
        </div>

        <div class="col-12 col-md-3 d-flex flex-column">
          <label for="prioridade" class="form-label">Prioridade</label>
          <p-dropdown
            class="w-100"
            formControlName="prioridade"
            [options]="status"
            optionLabel="nome"
            optionValue="codigo"
            placeholder="Selecione"
            [disabled]="tipoTela === 'Atendimento'"
          ></p-dropdown>
        </div>
      </div>

      <!-- Descrição -->
      <div class="mb-3">
        <label for="descricaoProblema" class="form-label"
          >Descreva o problema</label
        >
        <textarea
          id="descricaoProblema"
          rows="5"
          pInputTextarea
          class="form-control w-100"
          formControlName="descricaoProblema"
        ></textarea>
      </div>

      <div class="mb-3" *ngIf="perfilLogado === 'Administrador' || perfilLogado === 'suport'"
>
        <label for="resolucaoProblema" class="form-label"
          >Resolução do problema</label
        >
        <textarea
          id="resolucaoProblema"
          rows="5"
          pInputTextarea
          class="form-control w-100"
          formControlName="resolucaoProblema"
        ></textarea>
      </div>

      <!-- Upload + Botões -->
     <!-- Upload + Botões -->
<div class="d-flex flex-wrap justify-content-between align-items-end gap-3">
  
  <!-- Upload de Arquivo -->
  <div *ngIf="!edicao" class="file-upload-clean flex-grow-1">
    <p-fileUpload
      name="anexo"
      [customUpload]="true"
      [auto]="true"
      [showUploadButton]="false"
      [showCancelButton]="false"
      [accept]="'.jpg,.png,.jpeg,.pdf'"
      [maxFileSize]="1000000"
      chooseLabel="Selecionar Arquivo"
      chooseIcon="pi pi-upload"
      mode="advanced"
      class="w-100"
      (onSelect)="onSelect($event)"
      (onUpload)="onUpload($event)"
    ></p-fileUpload>

    <ul *ngIf="selectedFiles?.length" class="file-list mt-2">
      <li *ngFor="let file of selectedFiles">{{ file.name }}</li>
    </ul>

    <p *ngIf="uploadMessage" class="mt-1 text-success">{{ uploadMessage }}</p>
  </div>

  <!-- Botões -->
  <div class="d-flex gap-2 flex-shrink-0 mt-2 mt-md-0">
    <button
      *ngIf="!edicao"
      type="button"
      pButton
      label="Salvar"
      class="p-button-primary"
      icon="pi pi-check"
      iconPos="right"
      (click)="handleAdd($event)"
    ></button>

    <button
      *ngIf="edicao"
      type="button"
      pButton
      label="Atualizar Chamado"
      class="p-button-primary"
      icon="pi pi-check"
      iconPos="right"
      (click)="handleUpdate($event)"
    ></button>
  </div>
</div>

    </form>
  </p-panel>
</p-card>
