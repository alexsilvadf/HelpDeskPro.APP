<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<p-card class="card">
  <div class="p-card-header">
    <div class="p-card-header-container">
      <i class="pi pi-bars"></i>
      <h3>Listagem de Categorias</h3>
    </div>
  </div>

  <p-panel>
    <form [formGroup]="form">
      <div class="form-group d-flex col-12">
        <div class="me-3">
          <div class="mb-1">
            <label for="categoria">Categoria</label>
          </div>
          <p-autoComplete
            class="w-100"
            formControlName="categoria"
            [dropdown]="true"
            [suggestions]="categoriasFiltradas"
            (completeMethod)="filterCountry($event)"
            placeholder="Selecione uma categoria"
            field="nome"
          >
          </p-autoComplete>
        </div>

        <div>
          <div class="mb-1">
            <label for="categoria">Situação</label>
          </div>
          <p-dropdown
            class="w-100"
            [options]="status"
            optionLabel="nome"
            placeholder="Selecione o Status"
          />
        </div>
      </div>
    </form>
  </p-panel>

  <app-table
    [cols]="colsTable"
    [registros]="categorias"
    [totalRecords]="10"
    (itemSelecionado)="onItemSelecionado($event)"
    (onExcluir)="excluirRegistro($event)"
    (onEditar)="editarCategoria($event)"
  ></app-table>
</p-card>

<!-- Modal -->
<form [formGroup]="form">
  <div class="card flex justify-content-center">
    <p-dialog
      header="Editar Categoria"
      [modal]="true"
      [(visible)]="mostrarModal"
    >
      <div class="card p-3">
        <div class="flex justify-content-center gap-2 mb-2">
          <span class="p-text-secondary block mb-6">Nome</span>
          <div class="card flex justify-content-center mt-2">
            <input type="text" pInputText formControlName="nome" />
          </div>
        </div>

        <div class="flex justify-content-center gap-2 mb-2">
          <span class="p-text-secondary block mb-6">Situação</span>
          <div class="flex justify-content-center mt-2">
            <p-toggleButton
              formControlName="status"
              onLabel="Ativo"
              offLabel="Inativo"
            />
          </div>
        </div>

        <div class="d-flex justify-content-between mt-3">
          <p-button
            label="Cancelar"
            severity="secondary"
            (onClick)="mostrarModal = false"
          />
          <p-button label="Salvar" (onClick)="mostrarModal = false" />
        </div>
      </div>
    </p-dialog>
  </div>
</form>
