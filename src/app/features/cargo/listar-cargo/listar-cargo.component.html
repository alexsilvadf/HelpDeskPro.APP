<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<p-card class="card">
  <div class="p-card-header">
    <div class="p-card-header-container">
      <i class="pi pi-sitemap"></i>
      <h3>Listagem de Cargos</h3>
    </div>
  </div>

  <p-panel>
    <form [formGroup]="form">
      <div class="form-group d-flex col-12">
        <div class="me-3">
          <div class="mb-1">
            <label for="cargo">Cargo</label>
          </div>
          <p-autoComplete
            class="w-100"
            formControlName="cargo"
            [dropdown]="true"
            [suggestions]="cargosFiltrados"
            (completeMethod)="filtrarCargos($event)"
            (onSelect)="cargoSelecionado($event)"
            (onClear)="limparFiltros()"
            placeholder="Selecione um cargo"
            field="nome"
          >
          </p-autoComplete>
        </div>

        <div>
          <div class="mb-1">
            <label for="categoria">Situação</label>
          </div>
          <p-dropdown
            class="w-100"
            [options]="status"
            optionLabel="nome"
            placeholder="Selecione o Status"
            (onChange)="buscarCargosPorStatus($event)"
          />
        </div>
      </div>
    </form>
  </p-panel>

  <div class="d-flex col-12 justify-content-end m-3 ms-0">
    <fa-icon
      [icon]="faPlus"
      class="me-3 text-primary fs-2 pointer"
      (click)="adicionarCargo()"
    ></fa-icon>
  </div>

  <app-table
    [cols]="colsTable"
    [registros]="cargos"
    [totalRecords]="10"
    (itemSelecionado)="onItemSelecionado($event)"
    (onExcluir)="excluirRegistro($event)"
    (onEditar)="editarCargo($event)"
  ></app-table>
</p-card>

<!-- Modal -->
<form [formGroup]="form">
  <div class="card flex justify-content-center">
    <p-dialog
      header="{{ tituloModal }}"
      [modal]="true"
      [(visible)]="mostrarModal"
    >
      <div class="card p-5">
        <div class="flex justify-content-center gap-2 mb-2">
          <span class="p-text-secondary block mb-6">Nome</span>
          <div class="card flex justify-content-center mt-2">
            <input type="text" pInputText formControlName="nome" />
          </div>
        </div>

      
          <div class="d-flex justify-content-between mt-3">
            <div class="flex align-items-center">
              <p-radioButton
                name="status"
                [value]= '0'
                formControlName="status"
                inputId="ativo"
              />
              <label for="ativo" class="ml-radio"> Ativo </label>
            </div>

            <div class="flex align-items-center">
              <p-radioButton
                name="status"
                [value]= '1'
                formControlName="status"
                inputId="inativo"
              />
              <label for="inativo" class="ml-radio"> Inativo </label>
            </div>
          </div>
      

        <div class="flex justify-content-between mt-3">
          <p-button
            class="me-3"
            label="Cancelar"
            styleClass="p-button-warning"
            (click)="mostrarModal = false"
            icon="pi pi-check"
          />
          <p-button
            label="Salvar"
            styleClass="p-button-Primary"
            (click)="handleAdd()"
            icon="pi pi-check"
            iconPos="right"
          />
        </div>
      </div>
    </p-dialog>
  </div>
</form>
